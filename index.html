<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escalas de Avaliação</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <!-- Escala de Braden -->
    <section>
      <h2>Escala de Braden</h2>
      <form id="form-braden">
        <label>Percepção sensorial:
          <select name="sensorial" required>
            <option value="" disabled selected>Selecione</option>
            <option value="1">1 - Muito limitada</option>
            <option value="2">2 - Muito limitada</option>
            <option value="3">3 - Ligeiramente limitada</option>
            <option value="4">4 - Sem limitação</option>
          </select>
        </label>

        <label>Umidade:
          <select name="umidade" required>
            <option value="" disabled selected>Selecione</option>
            <option value="1">1 - Sempre úmido</option>
            <option value="2">2 - Muito úmido</option>
            <option value="3">3 - Ocasionalmente úmido</option>
            <option value="4">4 - Raramente úmido</option>
          </select>
        </label>

        <label>Atividade:
          <select name="atividade" required>
            <option value="" disabled selected>Selecione</option>
            <option value="1">1 - Acamado</option>
            <option value="2">2 - Cadeira</option>
            <option value="3">3 - Anda ocasionalmente</option>
            <option value="4">4 - Anda frequentemente</option>
          </select>
        </label>

        <label>Mobilidade:
          <select name="mobilidade" required>
            <option value="" disabled selected>Selecione</option>
            <option value="1">1 - Completamente imóvel</option>
            <option value="2">2 - Muito limitada</option>
            <option value="3">3 - Ligeiramente limitada</option>
            <option value="4">4 - Sem limitação</option>
          </select>
        </label>

        <label>Nutrição:
          <select name="nutricao" required>
            <option value="" disabled selected>Selecione</option>
            <option value="1">1 - Muito pobre</option>
            <option value="2">2 - Provavelmente inadequada</option>
            <option value="3">3 - Adequada</option>
            <option value="4">4 - Excelente</option>
          </select>
        </label>

        <label>Atrito e cisalhamento:
          <select name="atrito" required>
            <option value="" disabled selected>Selecione</option>
            <option value="1">1 - Problema</option>
            <option value="2">2 - Problema potencial</option>
            <option value="3">3 - Sem problema aparente</option>
          </select>
        </label>

        <button type="submit">Calcular Braden</button>
        <div class="resultado" id="resultado-braden"></div>
      </form>
    </section>

    <!-- Escala de Morse -->
    <section>
      <h2>Escala de Morse</h2>
      <form id="form-morse">
        <label>Histórico de quedas:
          <select name="quedas" required>
            <option value="" disabled selected>Selecione</option>
            <option value="0">Não</option>
            <option value="25">Sim</option>
          </select>
        </label>

        <label>Diagnóstico secundário:
          <select name="diagnostico" required>
            <option value="" disabled selected>Selecione</option>
            <option value="0">Não</option>
            <option value="15">Sim</option>
          </select>
        </label>

        <label>Apoio à deambulação:
          <select name="apoio" required>
            <option value="" disabled selected>Selecione</option>
            <option value="0">Nenhum</option>
            <option value="15">Bengala / Andador / Muleta</option>
            <option value="30">Apoio de móveis</option>
          </select>
        </label>

        <label>Terapia intravenosa:
          <select name="iv" required>
            <option value="" disabled selected>Selecione</option>
            <option value="0">Não</option>
            <option value="20">Sim</option>
          </select>
        </label>

        <label>Marcha:
          <select name="marcha" required>
            <option value="" disabled selected>Selecione</option>
            <option value="0">Normal / Deambulação com repouso</option>
            <option value="10">Fraca</option>
            <option value="20">Comprometida</option>
          </select>
        </label>

        <label>Estado mental:
          <select name="mental" required>
            <option value="" disabled selected>Selecione</option>
            <option value="0">Orienta-se com sua própria capacidade</option>
            <option value="15">Esquece limitações</option>
          </select>
        </label>

        <button type="submit">Calcular Morse</button>
        <div class="resultado" id="resultado-morse"></div>
      </form>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
